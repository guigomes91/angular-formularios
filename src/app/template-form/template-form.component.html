<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div
    class="form-group"
    [class.has-error]="!nome.valid && nome.touched"
    [class.has-feedback]="!nome.valid && nome.touched"
  >
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        name="nome"
        id="nome"
        placeholder="Nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      />
    </div>
    <div
      *ngIf="!nome.valid && nome.touched"
      class="alert alter-danger"
      role="alert"
    >
      Nome é obrigatório
    </div>
  </div>
  <br />
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="nome@email.com"
        required
        [(ngModel)]="usuario.email"
        required
        email
      />
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
